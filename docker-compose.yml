services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: playto_community
      POSTGRES_USER: playto
      POSTGRES_PASSWORD: playto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playto -d playto_community"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DEBUG: "1"
      SECRET_KEY: "dev-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DATABASE_URL: "postgresql://playto:playto@db:5432/playto_community"
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_media:
